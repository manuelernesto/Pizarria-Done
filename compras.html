                        <option>Pizza Acebolada</option>

                        <option>Pizza Ipanema </option>
                        <option>Pizza Margherita</option>
                        <option>Pizza Doce</option>
                    </select></p>
                <p><label for="cPrec">Preço: <input type="text" placeholder="preço por pizza" readonly id="cPrec" name="cPrec" value="1000"></label></p>
                <p><label for="cQtd">Quantidade: <input type="number" min="1" max="5" value="1" name="tQtd" id="cQtd"></label></p>
                <p><label for="cTot">Preço Total: KZ <input type="text" placeholder="total a pagar" readonly name="cTot" id="cTot" value="1000"> </label></p>
